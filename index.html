<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Styles -->
		<link rel="stylesheet" href="styles.css" />
		<!-- Scripts -->
		<script src="app1.js" defer></script>
		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/47ace9daa2.js"
			crossorigin="anonymous"
		></script>
		<title>Document</title>
	</head>
	<body>
		<nav>
			<span id="user"></span>
			<!-- prettier-ignore -->
			<button id="logout">Logout</button
			><!-- hw2 step 2 -->
			<i class="fas fa-user"></i>
		</nav>

		<form action="">
			<h1>Login</h1>

			<label id="userLabel" for="username">Username</label>
			<input
				id="username"
				type="text"
				pattern="^([a-zA-Z])[a-zA-Z_-]*[\w_-]*[\S]$|^([a-zA-Z])[0-9_-]*[\S]$|^[a-zA-Z]*[\S]$"
				title="Must be alphanumeric, start with an alphabet and contains no special characters other than underscore or dash."
				required
			/>
			<!--! Good work. I added an example with some JS validation -->
			<!-- hw 2 step 3 -->

			<label for="password">Password</label>
			<input
				id="password"
				type="password"
				minlength="6"
				maxlength="10"
				required
			/>
			<!--! Good work. I added an example with some JS validation -->
			<!-- hw 2 step 4 -->

			<div id="remember">
				<input type="checkbox" id="checkbox" />
				<label for="checkbox">Remember me</label>
			</div>

			<button type="submit">Sign In</button>

			<p>Don't have an account? <span class="blue">Sign up</span></p>
			<p><span class="blue">Forgot Password?</span></p>
		</form>
	</body>
</html>
